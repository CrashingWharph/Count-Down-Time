<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheets -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>countdown page</title>
</head>
<body>
   <div class="container">

    <div class="content">
     <!-- social_media_icons-->
     <ul class="media-icons">
        <li><a href="#" alt="facebook"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#" alt="twitter"><i class="fa-brands fa-x-twitter"></i></a></li>
        <li><a href="#" alt="instagram"><i class="fa-brands fa-square-instagram"></i></a></li>
     </ul>

    <!-- message -->
     <div class="message-box" id="row-item">
        <h1>2024<br>COUNTDOWN TIMER </h1>

          <!-- count_down_timer -->
     <div class="launch-timer">
        <div class="time-slot">
             <p id="days">00</p>
             <span>DAYS</span>
        </div>
        <div class="time-slot">
             <p id="hours">00</p>
             <span>HOURS</span>
        </div>
        <div class="time-slot">
             <p id="minutes">00</p>
             <span>MINUTES</span>
        </div>
        <div class="time-slot">
            <p id="seconds">00</p>
            <span>SECONDS</span>
        </div>
     </div>
    </div>
        
     <!-- join subscription -->
     <div class="subscription-box" id="row-item">
        <form class="emails-sign-up">
            <input type="email" placeholder= "ENTER YOUR EMAIL">
            <input type="submit" value="SUBSCRIBE">
        </form>
        <p>subscribe to get notified</p>
     </div>
  </div>
</div>
    <!-- javascript -->
    <script src="./script.js"></script>
</body>
</html>
